<!doctype html>
<html ng-app="myApp">
<head>
    <title>View模板切换</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="angular-route.min.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <a href="#/">Home</a> |
        <a href="#/book">Book</a> |
        <a href="#/game">Music</a>
    </div>
    <div ng-view></div>
    <script type="text/javascript">
        var myController = angular.module('myApp', ['ngRoute']);
        myController.controller('myController_1', ['$scope', function ($scope) {
            $scope.title = "This is home";
        }]);
        myController.controller('myController_2', ['$scope', function ($scope) {
            $scope.title = "This is book";
        }]);
        myController.controller('myController_3', ['$scope', function ($scope) {
            $scope.title = "This is music";
        }]);
        myController.config(['$routeProvider', function ($routeProvider) {
            $routeProvider
                .when('/', {
                    controller: 'myController_1',
                    template: "<div class='show'>{{title}}</div>"
                })
                .when('/book', {
                    controller: 'myController_2',
                    template: "<div class='show'>{{title}}</div>"
                })
                .when('/music', {
                    controller: 'myController_3',
                    template: "<div class='show'>{{title}}</div>"
                })
                .otherwise({
                    redirectTo: '/'
                });
        }]);
    </script>
</body>
</html>
