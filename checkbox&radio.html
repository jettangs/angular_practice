<!doctype html>
<html ng-app="myApp">
<head>
    <script src="angular.min.js"
            type="text/javascript"></script>
</head>
<body>
    <form name="temp_form"
          ng-submit="save()"
          ng-controller="c2_14">
        <div>
            <input type="checkbox"
                   ng-model="a" ng-true-value="agree"
                   ng-false-value="disagree" />
            Agree
        </div>
        <div>
            Sex:
            <input type="radio" ng-model="b" value="male" />male
            <input type="radio" ng-model="b" value="female" />female
        </div>
        <input type="submit" value="commit" />
        <div>{{c}}</div>
    </form>
    <script type="text/javascript">
        var myApp = angular.module('myApp', []);
        myApp.controller('c2_14', ['$scope', function ($scope) {
            $scope.a = "agree";
            $scope.b = "male";
            $scope.save = function () {
                $scope.c = "you choose is ：" + $scope.a + "和" + $scope.b;
            }
        }]);
    </script>
</body>
</html>
