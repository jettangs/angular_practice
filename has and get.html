<!doctype html>
<html ng-app="myApp">
<head>
    <script src="angular.min.js" type="text/javascript"></script>
</head>
<body>
    <div ng-controller="myController">
    </div>
    <script type="text/javascript">
        var myApp = angular.module('myApp', [])
            .factory('$custom', function () {
                return {
                    print: function (msg) {
                        console.log(msg);
                    }
                };
            });
        var injector = angular.injector(['myApp', 'ng']);
        var has = injector.has('$custom');
        console.log(has);
        if (has) {
            var custom = injector.get('$custom');
            custom.print("console out put！");
        }
        myApp.controller('myController', ['$scope', '$custom',
            function ($scope, $custom) {

            }]);
    </script>
</body>
</html>
