<!doctype html>
<html ng-app="myApp">
<head>
    <script src="angular.min.js"
            type="text/javascript"></script>
</head>
<body>
    <div ng-controller="myController">

    </div>
    <script type="text/javascript">
        var myApp = angular.module('myApp', [])
            .factory('$custom', function () {
                return {
                    print: function (msg) {
                        console.log(msg);
                    }
                };
            });
        var injector = angular.injector(['myApp', 'ng']);
        var fun = function ($custom) {
            $custom.print("success！");
        }
        injector.invoke(fun);
        myApp.controller('myController', ['$scope', '$custom',
            function ($scope, $custom) {
                
            }]);
    </script>
</body>
</html>
