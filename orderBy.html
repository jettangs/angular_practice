<!doctype html>
<html ng-app="myApp">
<head>
    <script src="angular.min.js"
            type="text/javascript"></script>
</head>
<body>
    <div ng-controller="myController">
        <ul>
            <li ng-class="{{bold}}">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
            </li>
            <li ng-repeat=" stu in data | orderBy: '-score'
| limitTo: 3"
                ng-class-odd="'odd'"
                ng-class-even="'even'">
                <span>{{$index+1}}</span>
                <span>{{stu.name}}</span>
                <span>{{stu.sex}}</span>
                <span>{{stu.age}}</span>
                <span>{{stu.score}}</span>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var myApp = angular.module('myApp', []);
        myApp.controller('myController', ['$scope', function ($scope) {
            $scope.bold = "bold";
            $scope.data = [
            { name: "1", sex: "女", age: 24, score: 95 },
            { name: "2", sex: "女", age: 27, score: 87 },
            { name: "3", sex: "男", age: 28, score: 86 },
            { name: "4", sex: "男", age: 23, score: 97 }
            ];
        }]);
    </script>
</body>
</html>
