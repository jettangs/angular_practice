<!doctype html>
<html ng-app="myApp">
<head>
    <script src="angular.min.js"
            type="text/javascript"></script>
</head>
<body>
    <form name="temp_form" ng-controller="myController">
        <div>
            term:
            <select ng-model="a"
                    ng-options="v.id as v.name for v in a_data"
                    ng-change="a_change(a)">
                <option value="">choose</option>
            </select>
            <span>{{a_show}}</span>
        </div>
        <div>
            class:
            <select ng-model="b"
                    ng-options="v.id as v.name
group by v.grade for v in b_data"
                    ng-change="b_change(b)">
                <option value="">choose</option>
            </select>
            <span>{{b_show}}</span>
        </div>
    </form>
    <script type="text/javascript">
        var myApp = angular.module('myApp', []);
        myApp.controller('myController', ['$scope', function ($scope) {
            $scope.a_data = [
            { id: "1001", name: "small school" },
            { id: "1002", name: "middle school" },
            { id: "1003", name: "high school" }
            ];
            $scope.b_data = [
            { id: "1001", name: "(1)class", grade: "1" },
            { id: "1002", name: "(2)class", grade: "2" },
            { id: "2001", name: "(1)class", grade: "2" },
            { id: "2002", name: "(2)class", grade: "3" },
            { id: "3001", name: "(1)class", grade: "3" },
            { id: "3002", name: "(2)class", grade: "3" }
            ];
            $scope.a = "";
            $scope.b = "";
            $scope.a_change = function (a) {
                $scope.a_show = "you choose is ：" + a;
            }
            $scope.b_change = function (b) {
                $scope.b_show = "you choose is：" + b;
            }
        }]);
    </script>
</body>
</html>
