<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>设置指令对象的基础属性</title>
    <script src="angular.min.js"></script>
</head>
<body>
    <div class="frame">
        <ts-tplfile></ts-tplfile>
        <ts-tplscipt>999</ts-tplscipt>
        <ts-tplcache></ts-tplcache>
    </div>
    <script type="text/ng-template" id="tpl">
        <h3>from script</h3>
    </script>
    <script type="text/javascript">
        var app = angular.module('myApp', [])
        .run(function ($templateCache) {
            $templateCache.put('cache',
'<h3>from cache</h3>')
        })
        .directive('tsTplfile', function () {
            return {
                restrict: 'EAC',
                templateUrl: '8-1_tpl.html',
            };
        })
        .directive('tsTplscipt', function () {
            return {
                restrict: 'EAC',
                templateUrl: 'tpl',
                replace: true
            };
        })
        .directive('tsTplcache', function () {
            return {
                restrict: 'EAC',
                templateUrl: 'cache',
            };
        });
    </script>
</body>
</html>
