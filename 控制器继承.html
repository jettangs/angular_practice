<!doctype html>
<html ng-app="a5_5">
<head>
    <script src="angular.min.js" type="text/javascript"></script>
</head>
<body>
    <div ng-controller="myController">
        <div class="show">
            {{name_a+"||"+name_b+"||"+name_c+"||"+height}}
        </div>
        <div ng-controller="myController_1">
            <div class="show">
                {{name_a+"||"+name_b+"||"+name_c+"||"+height}}
            </div>
            <div ng-controller="myController_1_1">
                <div class="show">
                    {{name_a+"||"+name_b+"||"+name_c+"||"+height}}
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var a5_5 = angular.module('a5_5', []);
        a5_5.controller('myController', ['$scope', function ($scope) {
            $scope.name_a = "people_A";
            $scope.height = 60;
        }]);
        a5_5.controller('myController_1', ['$scope', function ($scope) {
            $scope.name_b = "people_B";
            $scope.height = 70;
        }]);
        a5_5.controller('myController_1_1', ['$scope', function ($scope) {
            $scope.name_c = "people_C";
            $scope.height = 80;
        }]);
    </script>
</body>
</html>
