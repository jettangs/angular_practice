<!doctype html>
<html ng-app="myApp">
<head>
    <script src="angular.min.js"
            type="text/javascript"></script>
</head>
<body>
    <div ng-controller="myController">
        <input id="btnAlert" type="button" value="alert"
               ng-click="onClick('I am alter')" />
    </div>
    <script type="text/javascript">
        angular.module('myApp', [])
            .factory('$show', function ($window) {
                return {
                    show: function (text) {
                        $window.alert(text);
                    }
                };
            }).controller('myController', function ($scope, $show) {
            $scope.onClick = function (msg) {
                $show.show(msg);
            }
        });
    </script>
</body>
</html>
