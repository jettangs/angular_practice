<!doctype html>
<html ng-app="myApp">
<head>
    <title>行内注入</title>
    <script src="angular.min.js"
            type="text/javascript"></script>
</head>
<body>
    <div ng-controller="myController">
        <div class="show">{{text}}</div>
        <input id="btnSum" type="button" value="add"
               ng-click="onClick(5,10)" />
    </div>
    <script type="text/javascript">
        angular.module('myApp', [])
            .factory('$sum', function () {
                return {
                    add: function (m, n) {
                        return m + n;
                    }
                };
            })
            .controller('myController', ['$scope', '$sum',
function ($scope, $sum) {
    $scope.onClick = function (m, n) {
        $scope.text = m + " + " + n + " = "
+ $sum.add(m, n);
    }
}]);
    </script>
</body>
</html>
