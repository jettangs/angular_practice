<!doctype html>
<html ng-app="a2_13">
<head>
    <script src="angular.min.js"
            type="text/javascript"></script>
</head>
<body>
    <form name="temp_form"
          ng-submit="save()"
          ng-controller="myController">
        <div>
            <input name="t_name" ng-model="name"
                   type="text" required />
            <span ng-show="temp_form.t_name.$error.required">
                Not null！
            </span>
        </div>
        <div>
            <input name="t_email" ng-model="email"
                   type="email" required />
            <span ng-show="temp_form.t_email.$error.required">
                Email not null！
            </span>
            <span ng-show="temp_form.t_email.$error.email">
                Error Email format！
            </span>
        </div>
        <input type="submit"
               ng-disabled="temp_form.$invalid"
               value="提交" />
    </form>
    <script type="text/javascript">
        var a2_13 = angular.module('a2_13', []);
        a2_13.controller('myController', ['$scope', function ($scope) {
            $scope.name = "A";
            $scope.email = "jettangs@gmail.com";
            $scope.save = function () {
                console.log("success！");
            }
        }]);
    </script>
</body>
</html>
